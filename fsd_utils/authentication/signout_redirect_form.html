<form id="signout-form" action="{{ logout_url }}" method="POST">
    <input type="hidden" name="return_app" value="{{ form_data.return_app }}">
    <input type="hidden" name="return_path" value="{{ form_data.return_path }}">
</form>

<script type="text/javascript">
    document.getElementById('signout-form').submit();
</script>
